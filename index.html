<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./src/img/sun_cloud.png"
    />
    <link rel="stylesheet" href="./src/css/main.css" />
    <title>Weather with a click</title>
  </head>
  <body>
    <div class="bg-image"></div>
    <!-- <div class="logo">made by chappie with the help of <a href="https://www.flaticon.com/free-icons/eye" title="eye icons">Eye icons created by Freepik - Flaticon</a></div> -->
    <div class="app-container">
      <div class="container">
        <div class="current-weather">
          <div class="date">
            <div class="current-day">Friday&nbsp;-&nbsp;</div>
            <div class="current-date">august, 28</div>
          </div>
          <div class="temp-loc">
            <div class="current-temperature">12<span>Â°</span></div>
            <div class="current-location">Bucharest, Romania</div>
            <div
              class="weather-condition"
              style="
                background-image: url('http://openweathermap.org/img/wn/10d@2x.png');
              "
            ></div>
          </div>
        </div>
        <div class="search-box">
          <form class="search">
            <input
              type="text"
              class="search__field"
              placeholder="Search for a city"
            />
            <button class="btn search__btn">
              <div class="search__icon">
                <i class="fas fa-search"></i>
              </div>
            </button>
          </form>
          <!-- <div class="search-ideas">
            <div class="city1 city">Kyiv</div>
            <div class="city1 city">Miami</div>
            <div class="city1 city">Londra</div>
            <div class="city1 city">Barcelona</div>
          </div> -->
        </div>
        <div class="weather-information">
          <div class="info-container">
            <div class="humidity box">
              <div class="description"></div>
              <span class="value">100</span>
            </div>
            <div class="clouds box">
              <div class="description"></div>
              <span class="value">100</span>
            </div>
            <div class="pressure box">
              <div class="description"></div>
              <span class="value">100</span>
            </div>
            <div class="wind box">
              <div class="description"></div>
              <span class="value">100</span>
            </div>
            <div class="visibility box">
              <div class="description"></div>
              <span class="value">100</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/js/controller.js"></script>
  </body>
</html>
